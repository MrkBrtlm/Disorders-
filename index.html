<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disorder Checklist</title>
    <script defer src="script.js"></script>
    <style>
        .category-title {
            font-weight: bold;
            margin-top: 10px;
            padding: 5px;
            background-color: #f4f4f4;
        }

        /* Modal Styles */
        #modal-container {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        #close-modal {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <ul id="disorder-list"></ul>

    <!-- Modal (Hidden Initially) -->
    <div id="modal-container">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <ul id="modal-criteria" class="list-disc pl-5"></ul>
            <button id="close-modal">Close</button>
        </div>
    </div>

</body>
</html>
